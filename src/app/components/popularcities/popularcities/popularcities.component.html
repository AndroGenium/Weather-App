<main>
    <div *ngIf  = "this.ScreenWidth > this.AllowedWidth; else Mobile">
        <p routerLink ="/CityOverview" *ngFor = "let i of this.ThreeCities">69* {{i}}</p>
    </div>
    <ng-template #Mobile>
        <p routerLink ="/CityOverview">69* {{this.OneCity}}</p>
    </ng-template>
</main>
